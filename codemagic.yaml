      xcode: latest
      cocoapods: default
    cache:
      cache_paths:
        - $CM_BUILD_DIR/node_modules
        - $HOME/Library/Caches/CocoaPods
        - $HOME/.gradle/caches
        - $FLUTTER_ROOT/.pub-cache
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: prod
          include: true
          source: false
    scripts:
      - |
        # set up key.properties
        echo $FCI_KEYSTORE | base64 --decode > $FCI_KEYSTORE_PATH
        cat >> "$FCI_BUILD_DIR/android/key.properties" <<EOF
        storePassword=$FCI_KEYSTORE_PASSWORD
        keyPassword=$FCI_KEY_PASSWORD
        keyAlias=$FCI_KEY_ALIAS
        storeFile=/tmp/keystore.keystore
        EOF
      - |
        # setup env to become prod
        rm "$FCI_BUILD_DIR/ios/Runner.xcodeproj/project.pbxproj"
        mv "$FCI_BUILD_DIR/ios/Runner.xcodeproj/project.prod.pbxproj" "$FCI_BUILD_DIR/ios/Runner.xcodeproj/project.pbxproj"
        rm "$FCI_BUILD_DIR/ios/Runner/GoogleService-Info.plist"
        mv "$FCI_BUILD_DIR/ios/Runner/GoogleService-Info.prod.plist" "$FCI_BUILD_DIR/ios/Runner/GoogleService-Info.plist"
        rm "$FCI_BUILD_DIR/android/app/google-services.json"
        mv "$FCI_BUILD_DIR/android/app/google-services.prod.json" "$FCI_BUILD_DIR/android/app/google-services.json"
        rm "$FCI_BUILD_DIR/ios/Runner/Runner.entitlements"
        mv "$FCI_BUILD_DIR/ios/Runner/Runner.prod.entitlements" "$FCI_BUILD_DIR/ios/Runner/Runner.entitlements"

      - |
        # set up local properties
        echo "flutter.sdk=$HOME/programs/flutter" > "$FCI_BUILD_DIR/android/local.properties"
      - flutter packages pub get
      - flutter config --enable-web
      - flutter build appbundle --release --dart-define=APP_ENV=prod --dart-define=CC_APP_NAME=CourseCupid
      - find . -name "Podfile" -execdir pod install \;
      - keychain initialize
      - app-store-connect fetch-signing-files "com.eee3080.coursecupid" --type IOS_APP_STORE --create
      - keychain add-certificates
      - xcode-project use-profiles
      - |
        echo "CC_APP_NAME=CourseCupid" > "$FCI_BUILD_DIR/ios/coursecupid.xconfig"
        echo "CC_APP_SUFFIX=" >> "$FCI_BUILD_DIR/ios/coursecupid.xconfig"
      - flutter build ipa --export-options-plist=$HOME/export_options.plist --dart-define=APP_ENV=prod --dart-define=CC_APP_NAME=CourseCupid
    artifacts:
      - build/**/outputs/apk/**/*.apk
      - build/**/outputs/bundle/**/*.aab
      - build/**/outputs/**/mapping.txt
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - '*.snap'
      - build/windows/**/*.msix
